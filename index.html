<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab container with hidden scrollbar */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth;
        }

        /* Hide the scrollbar */
        #tab-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        #tab-container {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
            width: 150px; /* Default width for each tab */
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        .tab:hover {
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 30px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px + 108px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer and Edge */
        }
        
        #chat-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        
        /* White eye logo styles */
        #white-eye-logo {
            width: 200px;
            height: auto;
            transition: opacity 0.5s ease;
            opacity: 1;
            margin-top: 10px; /* Add some margin from the last message */
            pointer-events: none; /* Ensure it doesn't block interactions */
        }

        /* Dropdown container */
        #model-select-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: inline-block;
        }
    
        /* Dropdown styling */
        #model-select {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid black;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #model-select-container::after {
            content: 'â–¼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        #model-select option {
            background-color: black;
            color: white;
        }

        #model-select option:checked {
            background-color: #007bff;
            color: white;
        }

        #model-select:hover {
            background-color: #333;
            border-color: #007bff;
        }

        #model-select:focus {
            border-color: white;
            outline: none;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            margin-bottom: 0;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .message.ai {
            align-self: stretch;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        .message pre code {
            background-color: #1e1e1e;
            color: #f8f8f2;
            width: 100%;
            border-radius: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        .popup-content {
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #feedback-button {
            position: relative;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #feedback-button:hover {
            background-color: #0056b3;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background-color: transparent;
        }

        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: white; /* White hamburger button */
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 0;
            right: -343px; /* Move the sidebar completely out of view */
            width: 300px;
            height: calc(100vh - 150px + 108px);
            background-color: #d3d3d3;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            z-index: 5; /* High z-index to give priority when opened */
            display: flex;
            flex-direction: column;
            padding: 0px 20px;
        }

        .sidebar.open {
            right: 0; /* When open, it slides in */
        }

        /* Sidebar Content Styling */
        .sidebar-header {
            margin-bottom: 20px;
        }

        .search-tabs {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .sidebar-content .sidebar-tab {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-content .sidebar-tab:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">
    <div id="tab-container">
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <div id="chat-container">
        <!-- Hamburger menu inside the chat container -->
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Sidebar inside the chat container -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs or chats..." />
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- This will be populated with the tab titles dynamically -->
            </div>
        </div>

        <div id="model-select-container">
            <select id="model-select">
                <option value="chat">LitChat Llama3.1 Model (general)</option>
                <option value="basic">LitCode Basic Model (coding)</option>
                <option value="advanced">LitCode Premium Model (coding)</option>
            </select>
        </div> 

        <div id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- White eye logo always at the bottom -->
        <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
        <a href="https://thirdeyeai.org" target="_blank">thirdeye ai</a> <!-- New link to LitCode -->

    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const searchTabs = document.getElementById('search-tabs');
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;
        let sidebarVisible = false;

        const chatHistories = {
            'New Page 1': []
        };

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
        
            const selectedModel = document.getElementById('model-select').value;
        
            if (sender === 'AI') {
                if (isCode && selectedModel !== 'chat') { 
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = text;
                    preElement.appendChild(codeElement);
                    messageElement.appendChild(preElement);
                    hljs.highlightElement(codeElement);
                } else {
                    messageElement.textContent = text;
                }

                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = createFeedbackButton();
                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true;
                }
            } else {
                messageElement.textContent = text;
            }
        
            chatBox.appendChild(messageElement);

            // Move the white eye logo to always appear after the last message
            chatBox.appendChild(whiteEyeLogo);

            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        function createFeedbackButton() {
            const feedbackButton = document.createElement('button');
            feedbackButton.id = 'feedback-button';
            feedbackButton.textContent = 'Leave Feedback';
            feedbackButton.addEventListener('click', () => {
                window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
            });
            return feedbackButton;
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        // Rest of the scripts remain unchanged
    </script>

</body>
</html>

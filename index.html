<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T8DHWKCNVS');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCode by Thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Inter font for productivity -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f6;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        #logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #litcode-logo {
            height: 60px;
            width: auto;
        }

        #chat-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 160px);
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            padding: 30px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }

        .message {
            padding: 10px 20px;
            margin-bottom: 15px;
            max-width: 80%;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
        }

        .message.user {
            background-color: #1e1e1e;
            color: #fff;
            align-self: flex-end;
        }

        .message.ai {
            background-color: #f1f3f5;
            color: #333;
            align-self: flex-start;
        }

        #white-eye-logo {
            position: relative;
            width: 60px;
            opacity: 0.6;
            align-self: center;
        }

        /* Sidebar styling */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: black;
            transition: all 0.3s;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: -350px;
            width: 300px;
            height: calc(100vh - 160px);
            background-color: #fff;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 30px;
            z-index: 5;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            margin-bottom: 20px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .sidebar-tab {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-tab:hover {
            background-color: #e0e0e0;
        }

        .search-tabs {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        #add-page-button {
            border-radius: 50%;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            height: 50px;
            width: 50px;
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            z-index: 1;
        }

        #model-select-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        #model-select {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f1f3f5;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .send-button-container {
            padding: 0;
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #1e1e1e;
        }

        .footer-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #1e1e1e;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">
    </div>

    <div id="chat-container">
        <!-- Sidebar button and menu -->
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs or chats...">
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- Sidebar tabs will be dynamically added here -->
            </div>
            <!-- Add page button inside the sidebar -->
            <button id="add-page-button">+</button>
        </div>

        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Type your message here...">
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
        <a href="https://thirdeyeai.org" target="_blank">thirdeye ai</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const searchTabs = document.getElementById('search-tabs');
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let sidebarVisible = false;

        const chatHistories = {
            'New Page 1': []
        };

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
        
            const selectedModel = document.getElementById('model-select').value;
        
            if (sender === 'AI') {
                if (isCode && selectedModel !== 'chat') { 
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = text;
                    preElement.appendChild(codeElement);
                    preElement.style.whiteSpace = 'pre-wrap';

                    messageElement.appendChild(preElement);
                    hljs.highlightElement(codeElement);

                } else {
                    messageElement.textContent = text;
                }

                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = createFeedbackButton();
                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true;
                }
            } else {
                messageElement.textContent = text;
            }
        
            chatBox.appendChild(messageElement);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        function createFeedbackButton() {
            const feedbackButton = document.createElement('button');
            feedbackButton.id = 'feedback-button';
            feedbackButton.textContent = 'Leave Feedback';
            feedbackButton.addEventListener('click', () => {
                window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
            });
            return feedbackButton;
        }

        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
            const selectedModel = document.getElementById('model-select').value;
            const activeTab = document.querySelector('.tab.active input.tab-title');
            const currentTitle = activeTab ? activeTab.value : 'New Page 1';

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                fetch('https://b377-35-203-145-148.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage,
                        model: selectedModel,
                        tab_name: currentTitle
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });

                    const activeTab = document.querySelector('.tab.active input.tab-title');
                    if (activeTab) {
                        activeTab.value = data.tab_title;
                    }
                    const sidebarTab = Array.from(sidebarContent.children).find(tab => tab.textContent === currentPage);
                    if (sidebarTab) {
                        sidebarTab.textContent = data.tab_title; // Update the sidebar with the new title
                    }
                })
                .catch(error => {
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newPageName = `New Page ${pageCount}`;
            chatHistories[newPageName] = [];
            const sidebarTab = document.createElement('div');
            sidebarTab.classList.add('sidebar-tab');
            sidebarTab.textContent = newPageName;

            sidebarTab.addEventListener('click', () => {
                currentPage = newPageName;
                loadChatHistory(newPageName);
            });

            sidebarContent.appendChild(sidebarTab);
        });

        function loadChatHistory(pageName) {
            chatBox.innerHTML = '';
            const history = chatHistories[pageName] || [];
            history.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });
        }

        hamburgerMenu.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('open', sidebarVisible);
        });

        sidebar.addEventListener('click', (event) => {
            const isTab = event.target.classList.contains('sidebar-tab');
            if (!isTab) {
                sidebar.classList.remove('open');
                sidebarVisible = false;
            }
        });

        searchTabs.addEventListener('input', () => {
            const query = searchTabs.value.toLowerCase().trim();
            const sidebarTabs = sidebarContent.querySelectorAll('.sidebar-tab');
        
            Object.keys(chatHistories).forEach((pageName, index) => {
                const chatHistory = chatHistories[pageName];
                const matchingChats = chatHistory.filter(msg => msg.text.toLowerCase().includes(query));
                const sidebarTab = Array.from(sidebarTabs).find(tab => tab.textContent === pageName);
                if (query === "" || matchingChats.length > 0) {
                    sidebarTab.style.display = 'block';
                } else {
                    sidebarTab.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

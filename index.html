<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px; /* Added margin to prevent overlap with the logo */
        }
        /* Tab input fields - remove borders and background */
        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        /* Adjust tab active state */
        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            z-index: 1;
        }
        .tab:hover {
            transform: translateY(-5px);
            z-index: 1;
        }

        /* Adjust the + button */
        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 25px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        /* Chat Container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 100px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        /* Bubble styling for user/AI messages */
        .message {
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 60%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #ffffff;
        }

        /* Input Field */
        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        /* Send Button (Upside Down Triangle) */
        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        /* White Eye Logo overlay */
        #white-eye-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 1;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        #white-eye-logo.visible {
            opacity: 1;
        }

        /* Logo Section */
        #logo-container {
            position: relative;
            top: 49px;
            right: 0px;
            display: flex;
            justify-content: center;
        }

        #logo-container img {
            width: 343px;
            height: auto;
            cursor: pointer;
        }

        /* Litcode logo positioning */
        #litcode-logo {
            position: relative;
            margin-top: 25px;
            width: 343px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 0;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Pop-up Content */
        .popup-content {
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }

        /* Animation for message fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button Container */
        #button-container {
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            display: flex;
            justify-content: space-around;
        }

        .chat-button {
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .chat-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">

    <!-- Tab Container -->
    <div id="tab-container">
        <!-- Tabs will be added here dynamically -->
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" disabled />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History / Chat Box -->
        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
            <!-- Chat messages will appear here -->
        </div>

        <!-- Buttons -->
        <div id="button-container">
            <div class="chat-button" onclick="triggerMessage('create the index.html file for a website resume')">Create Resume</div>
            <div class="chat-button" onclick="triggerMessage('Teach me the basics about using linux command line')">Linux Command Line</div>
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <!-- Describe the coding task field -->
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <!-- Send button (triangle) -->
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Logo Section (Clickable link to thirdeyeai.org) -->
    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye_slimthick.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        const buttonContainer = document.getElementById('button-container');
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;

        const chatHistories = {
            'New Page 1': []
        };

        function toggleWhiteEyeLogo() {
            if (chatHistories[currentPage].length === 0) {
                whiteEyeLogo.classList.add('visible');
                buttonContainer.style.display = 'flex'; // Show buttons
            } else {
                whiteEyeLogo.classList.remove('visible');
                buttonContainer.style.display = 'none'; // Hide buttons
            }
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement);
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
            toggleWhiteEyeLogo();
        }

        function typeMessageSlowly(message, callback) {
            let i = 0;
            function typeNext() {
                if (i < message.length) {
                    codingTaskInput.value += message.charAt(i);
                    i++;
                    setTimeout(typeNext, 50); // 50ms typing delay
                } else if (callback) {
                    callback();
                }
            }
            codingTaskInput.value = '';
            typeNext();
        }

        function triggerMessage(message) {
            typeMessageSlowly(message, submitCodingTask);
        }

        function submitCodingTask() {
            const codingTask = codingTaskInput.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                fetch('https://209c-35-204-89-29.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });
                })
                .catch(error => {
                    appendMessage('AI', 'An error occurred while processing your request.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        const firstTab = document.getElementById('new-page-1');
        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });

        toggleWhiteEyeLogo();
    </script>
</body>
</html>

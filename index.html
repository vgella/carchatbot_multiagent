<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-T8DHWKCNVS');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCode by Thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Inter font for premium aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        #logo-container {
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #litcode-logo {
            height: 60px;
            width: auto;
        }

        /* Sidebar styling */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background-color: transparent;
        }

        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: black;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: -350px;
            width: 300px;
            height: calc(100vh - 112px);
            background-color: white;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            margin-bottom: 20px;
        }

        .search-tabs {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .sidebar-tab {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-tab:hover {
            background-color: #e0e0e0;
        }

        #add-tab-button {
            margin-top: 20px;
            background-color: #1E90FF;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 112px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
        }
        
        #chat-container::-webkit-scrollbar {
            display: none;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message {
            padding: 10px;
            border-radius: 15px;
            background-color: white;
            color: black;
            margin-bottom: 10px;
        }

        /* Eye logo */
        #white-eye-logo {
            position: relative;
            width: 60px;
            opacity: 0.6;
            align-self: center;
        }

        /* Input area */
        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
        }
    </style>
</head>
<body>

    <!-- Litcode Logo at the top -->
    <div id="logo-container">
        <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">
    </div>

    <div id="chat-container">
        <!-- Hamburger menu inside the chat container -->
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Sidebar inside the chat container -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs..." />
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- Tab titles will be dynamically added here -->
            </div>
            <div id="add-tab-button">+ Add New Tab</div>
        </div>

        <!-- Chat box -->
        <div id="chat-box"></div>

        <!-- White Eye Logo in chat -->
        <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />

        <!-- Input box -->
        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Type your message here..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <script>
        const addTabButton = document.getElementById('add-tab-button');
        const sidebarContent = document.getElementById('sidebar-content');
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        let tabCount = 0;

        function createNewTab() {
            tabCount++;
            const tab = document.createElement('div');
            tab.classList.add('sidebar-tab');
            tab.contentEditable = true; // Make the tab title editable
            tab.innerText = `Tab ${tabCount}`;
            tab.addEventListener('click', function() {
                setActiveTab(tab.innerText);
            });
            sidebarContent.appendChild(tab);
        }

        function setActiveTab(tabName) {
            console.log('Active Tab:', tabName);
            // Here you can define what happens when a tab is selected
        }

        addTabButton.addEventListener('click', createNewTab);

        // Sidebar toggle functionality
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        let sidebarVisible = false;

        hamburgerMenu.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('open', sidebarVisible);
        });

        // Always append the white eye logo to the chat history
        function appendWhiteEyeLogo() {
            chatBox.appendChild(whiteEyeLogo);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Automatically append the white eye logo when the page loads
        window.onload = appendWhiteEyeLogo;
    </script>
</body>
</html>

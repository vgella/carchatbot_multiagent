<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ditra demo (thirdeye)</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <!-- Load marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab container styles */
        #tab-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            width: 100%;
            background-color: #2D2D2D;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: auto;
            overflow-x: hidden;
        }

        /* Tab styles */
        .tab {
            background-color: #D3D3D3;
            border-radius: 15px 15px 0 0;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 7.5px 15px;
            width: 150px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: #000000;
            color: white;
        }

        .tab .tab-title {
            font-size: 16px;
            text-align: center;
        }

        .tab input.tab-title {
            border: none;
            background-color: transparent;
            outline: none;
            color: inherit;
            width: 100px;
        }

        /* Content container styles */
        .tab-content {
            display: none;
            width: 100%;
            height: calc(100vh - 112px);
            background-color: #000000;
            color: white;
        }

        .tab-content.active {
            display: block;
        }

        /* Static content styles */
        .static-content {
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        /* Chat container styles */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 112px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #chat-container::-webkit-scrollbar {
            display: none;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        /* Message styles */
        .message {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            margin-bottom: 0;
        }

        .message.user {
            align-self: flex-end;
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .message.ai {
            align-self: stretch;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        /* Model select styles */
        #model-select-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        #model-select {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Input container styles */
        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow: visible;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 0;
            right: -343px;
            width: 300px;
            height: calc(100vh - 170px);
            background-color: transparent;
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar.open {
            right: 0;
        }

        /* Animation keyframes */
        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .eye-fade {
            animation: fadeInOut 2s infinite;
        }
    </style>
</head>

<body>
    <div id="tab-container">
        <!-- Chat Tab -->
        <div class="tab active" id="chat-tab" data-page-name="Chat">
            <input type="text" value="Chat" class="tab-title" />
        </div>
        
        <!-- Prompt Tab -->
        <div class="tab static-tab" id="prompt-tab">
            <span class="tab-title">Prompt</span>
        </div>
        
        <!-- Synthetic Data Tab -->
        <div class="tab static-tab" id="synthetic-tab">
            <span class="tab-title">Synthetic Data</span>
        </div>
    </div>

    <div id="chat-container">
        <!-- Hamburger Menu -->
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs or chats..." />
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- Populated dynamically -->
            </div>
            <button id="add-page-sidebar-button" class="add-page-sidebar-button">+</button>
        </div>

        <!-- Chat Content -->
        <div id="chat-content" class="tab-content active">
            <div id="model-select-container">
                <select id="model-select">
                    <option value=gpt4o-mini>openai's gpt4o-mini</option>
                    <option value=nemotron-mini>nvidia's nemotron-mini</option>
                </select>
            </div>
            
            <div id="chat-box">
                <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
            </div>

            <div id="input-container">
                <div class="attachment-button-container">
                    <label for="file-input" class="paperclip-button">
                        <img src="paperclip.svg" alt="Attach" />
                    </label>
                    <input type="file" id="file-input" style="display: none;" multiple />
                </div>
                
                <input type="text" id="coding-task-input" class="main-input-field" placeholder="Type your message here..." />
                
                <div class="send-button-container" id="send-button">
                    <div class="triangle"></div>
                </div>
            </div>
            <div id="attachments-preview"></div>
        </div>

        <!-- Prompt Content -->
        <div id="prompt-content" class="tab-content">
            <div class="static-content">
                <h2>Prompt</h2>
                <div class="prompt-text">
                    <!-- Your static prompt content here -->
                    <p>This is the static prompt content.</p>
                </div>
            </div>
        </div>

        <!-- Synthetic Data Content -->
        <div id="synthetic-content" class="tab-content">
            <div class="static-content">
                <h2>Synthetic Data</h2>
                <div class="synthetic-data">
                    <!-- Your static synthetic data content here -->
                    <p>This is the static synthetic data content.</p>
                </div>
            </div>
        </div>
    </div>

    <script>

            // Initialize variables
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const sidebarAddPageButton = document.getElementById('add-page-sidebar-button');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const searchTabs = document.getElementById('search-tabs');
        const fileInput = document.getElementById('file-input');
        const attachmentsPreview = document.getElementById('attachments-preview');
        
        let selectedFiles = [];
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'Chat';
        let pageCount = 1;
        let syntaxHighlightTimeout;
        let sidebarVisible = false;
        let chatHistories = {
            'Chat': []
        };

        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            function switchTab(tabId) {
                // Remove active class from all tabs and contents
                tabs.forEach(tab => tab.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));
                
                // Add active class to selected tab and content
                const selectedTab = document.getElementById(tabId);
                const selectedContent = document.getElementById(tabId.replace('-tab', '-content'));
                
                if (selectedTab && selectedContent) {
                    selectedTab.classList.add('active');
                    selectedContent.classList.add('active');
                }

                // Show/hide input container based on active tab
                const inputContainer = document.getElementById('input-container');
                const modelSelectContainer = document.getElementById('model-select-container');
                
                if (tabId === 'chat-tab') {
                    inputContainer.style.display = 'flex';
                    modelSelectContainer.style.display = 'block';
                } else {
                    inputContainer.style.display = 'none';
                    modelSelectContainer.style.display = 'none';
                }
            }

            // Add click handlers to all tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.id);
                });
            });
        });

        // File handling
        fileInput.addEventListener('change', () => {
            const files = Array.from(fileInput.files);
            
            files.forEach((file) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('attachment-item');
                
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove-attachment">x</button>
                `;
                
                fileItem.querySelector('.remove-attachment').addEventListener('click', () => {
                    selectedFiles = selectedFiles.filter(f => f !== file);
                    fileItem.remove();
                });
                
                attachmentsPreview.appendChild(fileItem);
                selectedFiles.push(file);
            });
            
            fileInput.value = '';
        });

        // Message handling
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            
            const selectedModel = document.getElementById('model-select').value;
        
            if (sender === 'AI') {
                whiteEyeLogo.classList.remove('eye-fade');
        
                if (isCode && selectedModel !== 'chat') { 
                    const markdownHtml = marked.parse(text);
                    messageElement.innerHTML = markdownHtml;
                    messageElement.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } else {
                    messageElement.textContent = text;
                }
        
                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = createFeedbackButton();
                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true;
                }
            } else {
                messageElement.textContent = text;
            }
        
            chatBox.appendChild(messageElement);
            chatBox.appendChild(whiteEyeLogo);
        
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Continue with the rest of the JavaScript...
        // Feedback button creation
        function createFeedbackButton() {
            const feedbackButton = document.createElement('button');
            feedbackButton.id = 'feedback-button';
            feedbackButton.textContent = 'Leave Feedback';
            feedbackButton.addEventListener('click', () => {
                window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
            });
            return feedbackButton;
        }

        // Message submission
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
            const selectedModel = document.getElementById('model-select').value;
            const activeTab = document.querySelector('.tab.active input.tab-title');
            const currentTitle = activeTab ? activeTab.value : 'Chat';
        
            if (codingTask || selectedFiles.length > 0) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';
        
                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });
                saveStateToLocalStorage();
                whiteEyeLogo.classList.add('eye-fade');
        
                const messagePayload = {
                    ip_address: userIp,
                    message: codingTask,
                    page: currentPage,
                    model: selectedModel,
                    tab_name: currentTitle,
                    file_names: selectedFiles.map(file => file.name)
                };
        
                const formData = new FormData();
                formData.append('payload', JSON.stringify(messagePayload));
        
                selectedFiles.forEach((file) => {
                    formData.append('files[]', file);
                });
        
                fetch('https://09ea-35-194-134-84.ngrok-free.app/chat', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });
                    saveStateToLocalStorage();
                    if (data.tab_title) {
                        updateTabTitle(data.tab_title);
                    }
                    attachmentsPreview.innerHTML = '';
                    selectedFiles = [];
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        // Local storage handling
        function saveStateToLocalStorage() {
            const sidebarTabs = Array.from(sidebarContent.querySelectorAll('.sidebar-tab')).map(tab => tab.textContent);
            const storedData = {
                chatHistories,
                pageCount,
                sidebarTabs,
                currentPage
            };
            localStorage.setItem('chatAppState', JSON.stringify(storedData));
        }

        function loadStorageHistory() {
            const savedState = localStorage.getItem('chatAppState');
            
            if (savedState) {
                const { chatHistories: storedHistories, pageCount: storedPageCount, sidebarTabs: storedSidebarTabs, currentPage: storedPage } = JSON.parse(savedState);
                
                chatHistories = storedHistories || {};
                pageCount = storedPageCount || 1;
                currentPage = storedPage || 'Chat';
        
                storedSidebarTabs.forEach(pageName => {
                    createSidebarTab(pageName);
                });
        
                loadChatHistory(currentPage);
                updateActiveTab(currentPage);
            } else {
                createSidebarTab('Chat');
                chatHistories['Chat'] = [];
                saveStateToLocalStorage();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', submitCodingTask);
        
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        hamburgerMenu.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('open', sidebarVisible);
        });

        document.addEventListener('click', (event) => {
            if (sidebarVisible && !sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                sidebar.classList.remove('open');
                sidebarVisible = false;
            }
        });

        // Initialize IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Load initial state
        loadStorageHistory();
            // Sidebar functionality
        function createSidebarTab(pageName) {
            const sidebarTab = document.createElement('div');
            sidebarTab.classList.add('sidebar-tab');
            sidebarTab.textContent = pageName;
            
            sidebarTab.addEventListener('click', () => {
                setActiveTab(pageName);
                sidebar.classList.remove('open');
                sidebarVisible = false;
            });
            
            sidebarContent.appendChild(sidebarTab);
        }

        function setActiveTab(pageName) {
            currentPage = pageName;
            
            // Update chat histories if it doesn't exist
            if (!chatHistories[pageName]) {
                chatHistories[pageName] = [];
            }
            
            // Load the chat history for this page
            loadChatHistory(pageName);
            
            // Update the tab title
            const activeTab = document.querySelector('.tab.active input.tab-title');
            if (activeTab) {
                activeTab.value = pageName;
            }
            
            saveStateToLocalStorage();
        }

        function loadChatHistory(pageName) {
            chatBox.innerHTML = '';
            const history = chatHistories[pageName] || [];
            
            if (history.length === 0) {
                chatBox.appendChild(whiteEyeLogo);
            } else {
                history.forEach(msg => {
                    appendMessage(msg.sender, msg.text, msg.isCode);
                });
                chatBox.appendChild(whiteEyeLogo);
            }
            
            if (feedbackButtonShown[pageName]) {
                const feedbackButton = createFeedbackButton();
                chatBox.appendChild(feedbackButton);
            }
        }

        // Search functionality
        searchTabs.addEventListener('input', () => {
            const query = searchTabs.value.toLowerCase().trim();
            const sidebarTabs = sidebarContent.querySelectorAll('.sidebar-tab');
            
            Object.keys(chatHistories).forEach(pageName => {
                const chatHistory = chatHistories[pageName];
                const matchingChats = chatHistory.filter(msg => 
                    msg.text.toLowerCase().includes(query)
                );
                
                const sidebarTab = Array.from(sidebarTabs)
                    .find(tab => tab.textContent.toLowerCase() === pageName.toLowerCase());
                
                if (sidebarTab) {
                    if (query === "" || pageName.toLowerCase().includes(query) || matchingChats.length > 0) {
                        sidebarTab.style.display = 'block';
                    } else {
                        sidebarTab.style.display = 'none';
                    }
                }
            });
        });

        // Add new page from sidebar
        sidebarAddPageButton.addEventListener('click', () => {
            pageCount++;
            const newPageName = `New Page ${pageCount}`;
            
            // Create new chat history
            chatHistories[newPageName] = [];
            
            // Create sidebar tab
            createSidebarTab(newPageName);
            
            // Set as active
            setActiveTab(newPageName);
            
            saveStateToLocalStorage();
        });

        // Initialize first page in sidebar if needed
        if (Object.keys(chatHistories).length === 0) {
            chatHistories['Chat'] = [];
            createSidebarTab('Chat');
            setActiveTab('Chat');
        }
    </script>
</body>
</html>

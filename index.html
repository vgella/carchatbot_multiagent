<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;  /* Remove body margin */
            padding: 0; /* Remove body padding */
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll; /* Allow scrolling */
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff; /* White background matching the body */
            padding: 0;
            box-sizing: border-box;
            align-items: center; /* Center aligns the "+" button and tabs together */
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3; /* Grey for non-selected tabs */
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            font-weight: bold; /* Make tab title bold */
            transition: background-color 0.3s;
            margin-right: -1px;
            border: none; /* Removed border */
        }

        .tab.active {
            background-color: #ffffff; /* White for the selected tab */
            color: #000;
        }

        .tab input {
            border: none;
            background: none;
            outline: none;
            width: 100px;
            text-align: center;
            color: black;
        }

        .tab input:disabled {
            color: black;
            cursor: default;
        }

        /* Rounded "+" Button */
        #add-page-button {
            border-radius: 15px 15px 0 0; /* Rounded edges to match the tabs */
            background-color: #d3d3d3;
            padding: 5px; 
            cursor: pointer;
            height: 100%; /* Same height as tabs */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px; /* Flush to the last tab */
            font-weight: bold; /* Make the "+" button bold */
            border: none; /* Removed border */
        }

        /* Chat Container */
        #chat-container {
            width: 100%; /* Full width of the window */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0; /* Removed padding above */
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add spacing between chat entries */
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0; /* Removed rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
        }

        .message {
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #000; /* Hard corners for messages */
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
        }

        /* Main input field */
        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px; /* Rounded edges for the input field */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        /* Send Button (Upside Down Triangle) */
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid black;
            position: relative;
            left: -5px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Shape the outline like a triangle */
            outline: 3px solid white;
            cursor: pointer;
        }

        /* Send button container */
        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo Positioned Far Below */
        #logo-container {
            position: absolute;
            bottom: -250px; /* Moves the logo far below the visible window */
            right: 20px;
        }

        #logo-container img {
            width: 225px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Tab Container -->
    <div id="tab-container">
        <div class="tab" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" disabled />
        </div>
        <div class="tab" id="new-page-2">
            <input type="text" value="New Page 2" class="tab-title" disabled />
        </div>
        <div class="tab" id="new-page-3">
            <input type="text" value="New Page 3" class="tab-title" disabled />
        </div>
        <!-- Add Page Button -->
        <div id="add-page-button">+</div>
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">

        <!-- Chat History / Chat Box -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <!-- Describe the coding task field -->
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <!-- Send button (triangle) -->
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Logo Section (Clickable link to thirdeyeai.org) -->
    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        let userIp = '';
        let pageCount = 3;
        let currentPage = 'New Page 1';
        const chatHistories = {
            'New Page 1': [],
            'New Page 2': [],
            'New Page 3': []
        };

        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Helper function to append messages to the chatbox
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement); // Apply syntax highlighting
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Function to handle submission of the coding task
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';  // Clear the input field

                // Send the coding task to the backend
                fetch('https://070f-34-126-156-247.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask  /* Changed to "message" */
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);  // Append AI response as code with syntax highlighting
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'An error occurred while processing your request.');
                });
            }
        }

        // Attach event listeners for sending messages
        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        // Handle adding a new page
        addPageButton.addEventListener('click', function() {
            pageCount++;
            const newPageId = `new-page-${pageCount}`;
            chatHistories[newPageId] = [];

            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.id = newPageId;

            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.value = `New Page ${pageCount}`;
            inputField.disabled = true;
            newTab.appendChild(inputField);

            newTab.addEventListener('click', function() {
                selectTab(newPageId);
            });

            document.getElementById('add-page-button').before(newTab);
        });

        // Function to select a tab
        function selectTab(pageId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                tab.querySelector('input').disabled = true;
            });

            const selectedTab = document.getElementById(pageId);
            selectedTab.classList.add('active');
            selectedTab.querySelector('input').disabled = false;

            currentPage = pageId;
            loadChatHistory(currentPage);
        }

        // Load chat history for the selected page
        function loadChatHistory(pageId) {
            chatBox.innerHTML = '';
            chatHistories[pageId].forEach(message => {
                appendMessage(message.sender, message.text, message.isCode);
            });
        }
    </script>
</body>
</html>

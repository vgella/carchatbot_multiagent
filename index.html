<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            z-index: 1;
        }
        .tab:hover {
            transform: translateY(-5px);
            z-index: 1;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 25px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message {
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 60%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #ffffff;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        #white-eye-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 1;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none; /* Make sure it doesn't block interaction */
        }

        #white-eye-logo.visible {
            opacity: 1;
        }

        #logo-container {
            position: relative;
            top: 49px;
            right: 0px;
            display: flex;
            justify-content: center;
        }

        #logo-container img {
            width: 343px;
            height: auto;
            cursor: pointer;
        }

        #litcode-logo {
            position: relative;
            margin-top: 25px;
            width: 343px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 0;
        }

        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        .popup-content {
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* New feedback button */
        #feedback-button {
            position: relative;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #feedback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">

    <div id="tab-container">
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" disabled />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- New Feedback Button -->

    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye_slimthick.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        const feedbackButton = document.getElementById('feedback-button');
        
        let feedbackButtonShown = false; // Flag to track if the feedback button has been shown
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;

        const chatHistories = {
            'New Page 1': []
        };

        function toggleWhiteEyeLogo() {
            if (chatHistories[currentPage].length === 0) {
                whiteEyeLogo.classList.add('visible');
            } else {
                whiteEyeLogo.classList.remove('visible');
                whiteEyeLogo.style.pointerEvents = 'none'; // Ensure it doesn't block any interaction
            }
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement);
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
            toggleWhiteEyeLogo();
        }
        function appendFeedbackButton() {
            const feedbackMessage = document.createElement('div');
            feedbackMessage.classList.add('message', 'ai'); // Make it look like an AI message
            feedbackMessage.style.backgroundColor = '#007bff'; // Blue background for the feedback message
            feedbackMessage.style.color = 'white';
            feedbackMessage.style.cursor = 'pointer';
            feedbackMessage.style.textAlign = 'center';
            feedbackMessage.style.fontWeight = 'bold';
            feedbackMessage.innerText = 'Give feedback';
        
            feedbackMessage.addEventListener('click', () => {
                const feedbackWindow = window.open('', 'Litcode Feedback Survey', 'width=800,height=600,resizable,scrollbars');
                feedbackWindow.document.write(`
                    <html>
                    <head><title>Litcode Feedback Survey</title></head>
                    <body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">
                        <h1 style="text-align: center; color: #007bff;">Litcode Feedback Survey</h1>
                        <div style="text-align: center; margin-bottom: 20px;">
                            <p>We value your feedback! Please complete the survey below to help us improve our service. Your input is crucial for enhancing our performance and user experience.</p>
                        </div>
                        <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdVAu228pk2nJHrdZMLOtlhUekTN1sFA__zU9B7ZtYjKToaqg/viewform?embedded=true"
                                    width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                        </div>
                    </body>
                    </html>
                `);
                feedbackWindow.document.close();
            });
        
            chatBox.appendChild(feedbackMessage);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }
        function reapplySyntaxHighlighting() {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }
            syntaxHighlightTimeout = setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, 100);  // Delay for DOM update
        }
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
        
            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = ''; 
        
                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });
                
                fetch('https://d649-34-126-98-38.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Update the AI response in the chat
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });
                    
                    // Update the tab title with the new tab_title from the response
                    const activeTab = document.querySelector('.tab.active input.tab-title');
                    if (activeTab) {
                        activeTab.value = data.tab_title; // Set the new tab title
                    }
        
                    if (!feedbackButtonShown) {
                        appendFeedbackButton(); // Show the feedback button
                        feedbackButtonShown = true; // Set the flag to true, so it doesn't show again
                    }          
                })
                .catch(error => {
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" disabled />`;

            document.getElementById('tab-container').insertBefore(newTab, addPageButton);

            chatHistories[newPageName] = [];
            setActiveTab(newTab, newPageName);
            newTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
            });
        });

        function setActiveTab(tab, pageName) {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }

            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                activeTab.classList.remove('active');
            }

            tab.classList.add('active');
            currentPage = pageName;

            loadChatHistory(pageName);
        }

        function loadChatHistory(pageName) {
            chatBox.innerHTML = ''; 
            const history = chatHistories[pageName] || [];
            history.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });

            reapplySyntaxHighlighting();
            toggleWhiteEyeLogo();
        }

        const firstTab = document.getElementById('new-page-1');
        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });

        function openPopup(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const popupWindow = window.open('', title, 'width=600,height=400,resizable,scrollbars');
                    popupWindow.document.write(`
                        <html>
                        <head><title>${title}</title></head>
                        <body>
                            <div class="popup-content">
                                <h2>${title}</h2>
                                <div>${data}</div>
                                <button onclick="window.close()">Close</button>
                            </div>
                        </body>
                        </html>
                    `);
                    popupWindow.document.close();
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }



        toggleWhiteEyeLogo();
    </script>
</body>
</html>

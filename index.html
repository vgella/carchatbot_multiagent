<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        /* Tabs */
        .tab {
            flex-shrink: 1;
            min-width: 100px;
            max-width: 200px;
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            z-index: 1;
        }
        
        .tab:hover {
            transform: translateY(-5px);
            z-index: 1;
        }

        .tab:hover::after {
            content: attr(data-title); /* Show full title on hover */
            position: absolute;
            bottom: -30px; /* Position below the tab */
            left: 0;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 25px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="tab-container">
        <div class="tab active" id="new-page-1" data-title="New Page 1">
            <input type="text" value="New Page 1" class="tab-title" disabled />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will go here -->
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <script>
        const addPageButton = document.getElementById('add-page-button');
        let pageCount = 1;

        function resizeTabs() {
            const tabContainer = document.getElementById('tab-container');
            const tabs = document.querySelectorAll('.tab');
            const tabContainerWidth = tabContainer.offsetWidth;
            const addPageButtonWidth = addPageButton.offsetWidth;
            const totalTabWidth = Array.from(tabs).reduce((acc, tab) => acc + tab.offsetWidth, 0);

            if (totalTabWidth + addPageButtonWidth > tabContainerWidth) {
                const availableWidth = tabContainerWidth - addPageButtonWidth;
                const newTabWidth = availableWidth / tabs.length;
                
                tabs.forEach(tab => {
                    tab.style.width = `${newTabWidth}px`;
                    tab.setAttribute('data-title', tab.querySelector('input').value);
                });
            }
        }

        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" disabled />`;
            newTab.setAttribute('data-title', newPageName);

            document.getElementById('tab-container').insertBefore(newTab, addPageButton);

            resizeTabs(); 

            newTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
            });
        });

        function setActiveTab(tab, pageName) {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                activeTab.classList.remove('active');
            }

            tab.classList.add('active');
        }

        window.addEventListener('resize', resizeTabs);

        const firstTab = document.getElementById('new-page-1');
        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCode MVP</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tab-container {
            display: flex;
            width: 100%;
            background-color: #000000;
            padding: 10px;
            align-items: center;
        }

        .tab {
            padding: 7.5px 15px;
            background-color: #1E90FF;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .tab input {
            border: none;
            background-color: transparent;
            color: white;
            font-size: 16px;
            width: 150px;
            text-align: center;
            outline: none;
        }

        .tab.active {
            background-color: #000000;
        }

        #chat-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .message {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        #send-button {
            background-color: #1E90FF;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 0;
            right: -300px;
            width: 250px;
            background-color: #f8f8f8;
            height: 100%;
            transition: right 0.3s ease;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-tab {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .add-page-sidebar-button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Tab container -->
    <div id="tab-container">
        <div class="tab active" id="new-page-1" data-page-name="New Page 1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
    </div>

    <!-- Chat container -->
    <div id="chat-container"></div>

    <!-- Input area -->
    <div id="input-container">
        <input type="text" id="coding-task-input" class="main-input-field" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div id="sidebar-content"></div>
        <button id="add-page-sidebar-button" class="add-page-sidebar-button">+ Add Page</button>
    </div>

    <script>
        let currentPage = 'New Page 1';
        let pageCount = 1;
        const chatHistories = { 'New Page 1': [] };
        const sidebarContent = document.getElementById('sidebar-content');
        const chatBox = document.getElementById('chat-container');

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${sender}: ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        function loadChatHistory(pageName) {
            chatBox.innerHTML = ''; // Clear current chat
            const history = chatHistories[pageName] || [];
            history.forEach(msg => appendMessage(msg.sender, msg.text));
        }

        function setActiveTab(tab, pageName) {
            // Remove active class from other tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentPage = pageName;
            loadChatHistory(pageName);
        }

        function addNewPage() {
            pageCount++;
            const newPageName = `New Page ${pageCount}`;
            chatHistories[newPageName] = [];

            // Create a new tab
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.setAttribute('data-page-name', newPageName);
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" />`;
            document.getElementById('tab-container').appendChild(newTab);

            // Create a new sidebar entry
            const sidebarTab = document.createElement('div');
            sidebarTab.classList.add('sidebar-tab');
            sidebarTab.textContent = newPageName;
            sidebarTab.addEventListener('click', () => setActiveTab(newTab, newPageName));
            sidebarContent.appendChild(sidebarTab);

            setActiveTab(newTab, newPageName); // Activate new page
        }

        // Add page functionality
        document.getElementById('add-page-sidebar-button').addEventListener('click', addNewPage);

        // Send message functionality
        document.getElementById('send-button').addEventListener('click', () => {
            const message = document.getElementById('coding-task-input').value;
            if (message.trim() !== '') {
                chatHistories[currentPage].push({ sender: 'User', text: message });
                appendMessage('User', message);
                document.getElementById('coding-task-input').value = ''; // Clear input
            }
        });

        // Sidebar toggle functionality
        const hamburgerMenu = document.createElement('div');
        hamburgerMenu.style.position = 'absolute';
        hamburgerMenu.style.top = '10px';
        hamburgerMenu.style.left = '10px';
        hamburgerMenu.style.padding = '10px';
        hamburgerMenu.style.cursor = 'pointer';
        hamburgerMenu.innerHTML = 'â˜°';
        document.body.appendChild(hamburgerMenu);

        const sidebar = document.getElementById('sidebar');
        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>

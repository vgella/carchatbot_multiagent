<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s;
            margin-right: -1px;
            border: none;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
        }

        .tab input {
            border: none;
            background: none;
            outline: none;
            width: 100px;
            text-align: center;
            color: black;
        }

        .tab input:disabled {
            color: black;
            cursor: default;
        }

        /* Rounded "+" Button */
        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 15px;
            border: none;
            color: #ffffff;
        }

        /* Chat Container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 100px); /* Full height minus space for tabs and input */
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        /* Bubble styling for user/AI messages */
        .message {
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 60%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #ffffff;
        }

        /* Input Field */
        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        /* Send Button (Upside Down Triangle) */
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black; /* This creates an upwards-pointing triangle */
            position: relative;
            left: -5px;
            cursor: pointer;
            outline: 3px solid white;
        }

        /* White Eye Logo overlay */
        #white-eye-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 1;
            display: none;
        }

        /* Logo Section */
        #logo-container {
            position: relative;
            margin-top: 60px;
            right: 20px;
            align-self: flex-end;
            float: right;
        }

        #logo-container img {
            width: 175px;
            height: auto;
            cursor: pointer;
        }
        #terms-logo-container {
            position: relative;
            margin-top: -10px;
            left: 20px;
            display: flex;
            float: left;
        }

        #terms-logo-container img {
            cursor: pointer;
            width: 175px;
            height: auto;
        }
        /* Litcode logo positioning */
        #litcode-logo {
            position: relative;
            margin-top: -10px; /* Positioned similarly to thirdeye_experience logo */
            left: 10px;
            width: 343px; /* Increased size for better visibility */
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Tab Container -->
    <div id="tab-container">
        <!-- Tabs will be added here dynamically -->
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" disabled />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History / Chat Box -->
        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <!-- Describe the coding task field -->
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <!-- Send button (triangle) -->
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Logo Section (Clickable link to thirdeyeai.org) -->
    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>
    <div id="terms-logo-container">
        <img src="terms_and_agreement.svg" alt="Terms and Agreement Logo" 
             onclick="openPopup('terms_and_agreement.txt', 'Terms and Agreement')" />
    </div>
    
    <!-- Litcode Logo -->
    <img id="litcode-logo" src="litcode_logo_letra.svg" alt="Litcode Logo">

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;

        // Store chat histories in an object with page names as keys
        const chatHistories = {
            'New Page 1': []
        };

        // Show the white eye logo initially if there is no chat history
        function toggleWhiteEyeLogo() {
            if (chatHistories[currentPage].length === 0) {
                whiteEyeLogo.style.display = 'block';
            } else {
                whiteEyeLogo.style.display = 'none';
            }
        }

        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Helper function to append messages to the chatbox
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement);  // Syntax highlighting for code
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            toggleWhiteEyeLogo();
        }

        // Function to reapply syntax highlighting
        function reapplySyntaxHighlighting() {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }
            syntaxHighlightTimeout = setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, 100);  // Delay for DOM update
        }

        // Function to handle submission of the coding task
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = ''; 

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                console.log("Submitted coding task:", codingTask, "to page:", currentPage);
                console.log("Current chat history for", currentPage, ":", chatHistories[currentPage]);

                fetch('https://cff9-34-23-132-38.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });
                    console.log("Received response:", data.response, "for page:", currentPage);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'An error occurred while processing your request.');
                });
            }
        }

        // Attach event listeners for sending messages
        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        // Tab Functionality: Create New Tab and Switch Between Tabs
        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" disabled />`;

            console.log("Creating new tab:", newPageName);
            document.getElementById('tab-container').insertBefore(newTab, addPageButton);

            // Initialize chat history for the new tab
            chatHistories[newPageName] = [];
            console.log("Initialized chat history for:", newPageName);
            setActiveTab(newTab, newPageName);
            newTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
            });
        });

        function setActiveTab(tab, pageName) {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }

            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                activeTab.classList.remove('active');
            }

            tab.classList.add('active');
            currentPage = pageName;
            console.log("Switched to tab:", currentPage);
            console.log("Current chat history for", currentPage, ":", chatHistories[currentPage]);

            loadChatHistory(pageName);
        }

        function loadChatHistory(pageName) {
            console.log("Loading chat history for page:", pageName);
            console.log("Chat history for", pageName, ":", chatHistories[pageName]);

            chatBox.innerHTML = ''; 
            const history = chatHistories[pageName] || [];
            history.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });

            reapplySyntaxHighlighting();
            toggleWhiteEyeLogo();
        }

        const firstTab = document.getElementById('new-page-1');
        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });
         function openPopup(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const popupWindow = window.open('', title, 'width=600,height=400,resizable,scrollbars');
                    popupWindow.document.write(`
                        <html>
                        <head><title>${title}</title></head>
                        <body>
                            <div class="popup-content">
                                <h2>${title}</h2>
                                <div>${data}</div>
                                <button onclick="window.close()">Close</button>
                            </div>
                        </body>
                        </html>
                    `);
                    popupWindow.document.close();
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
            }
        // Initial check for white eye logo visibility
        toggleWhiteEyeLogo();
    </script>
</body>
</html>

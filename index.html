<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-T8DHWKCNVS');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            z-index: 1;
        }
        .tab:hover {
            transform: translateY(-5px);
            z-index: 1;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 25px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        /* Dropdown Model Selector */
        #model-select-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 0;
            margin-left: 0px;
            background-color: #000000; /* Set black background */

        }

        #model-select {
            margin-left: 10px;
            padding: 5px;
            font-size: 14px;
        }

        /* General Message Style */
        .message {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            margin-bottom: 0;
        }

        /* User message */
        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black; /* Change user message text color to black */
        }

        /* AI message should look like a code block in a text editor */
        .message.ai {
            align-self: stretch;
            width: 100%; /* Full width */
            background-color: transparent; /* No background color for the AI response */
            color: #ffffff;
            padding: 0;
            margin: 0; /* Remove margins */
            border: none;
        }

        /* Highlight.js Code Block Styling */
        .message pre code {
            background-color: #1e1e1e; /* Similar to Vim's default background */
            color: #f8f8f2;
            width: 100%;
            border-radius: 0; /* No border radius to make it look like an editor */
            padding: 10px; /* Padding for the code */
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace; /* Use a code-like font */
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        #white-eye-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 1;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        #white-eye-logo.visible {
            opacity: 1;
        }

        #logo-container {
            position: relative;
            top: 49px;
            right: 0px;
            display: flex;
            justify-content: center;
        }

        #logo-container img {
            width: 343px;
            height: auto;
            cursor: pointer;
        }

        #litcode-logo {
            position: relative;
            margin-top: 25px;
            width: 343px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 0;
        }

        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        .popup-content {
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* New feedback button */
        #feedback-button {
            position: relative;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Initially hidden */
        }

        #feedback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">

    <div id="tab-container">
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <div id="chat-container">
        <!-- Dropdown for selecting model -->
        <div id="model-select-container">
            <select id="model-select">
                <option value="basic">LitCode Basic Coding Model</option>
                <option value="advanced">LitCode Advanced Coding Model</option>
                <option value="chat">LitCode General Chat Llama3.1 Model</option>
            </select>
        </div>

        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye_slimthick.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;

        const chatHistories = {
            'New Page 1': []
        };

        function toggleWhiteEyeLogo() {
            if (chatHistories[currentPage].length === 0) {
                whiteEyeLogo.classList.add('visible');
            } else {
                whiteEyeLogo.classList.remove('visible');
                whiteEyeLogo.style.pointerEvents = 'none';
            }
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
        
            // Get the selected model
            const selectedModel = document.getElementById('model-select').value;
        
            if (sender === 'AI') {
                if (isCode && selectedModel !== 'chat') { 
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = text;
                    preElement.appendChild(codeElement);
                    messageElement.appendChild(preElement);
                    hljs.highlightElement(codeElement);
                } else {
                    messageElement.textContent = text;
                }

                // Show feedback button after the first AI message in the current tab
                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = document.createElement('button');
                    feedbackButton.id = 'feedback-button';
                    feedbackButton.textContent = 'Leave Feedback';
                    feedbackButton.addEventListener('click', () => {
                        window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
                    });

                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true; // Mark feedback button as shown for the current tab
                    feedbackButton.style.display = 'block'; // Make feedback button visible
                }
            } else {
                messageElement.textContent = text;
            }
        
            chatBox.appendChild(messageElement);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
            toggleWhiteEyeLogo();
        }


        function reapplySyntaxHighlighting() {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }
            syntaxHighlightTimeout = setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, 100);
        }

        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
            const selectedModel = document.getElementById('model-select').value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                fetch('https://2585-34-143-130-224.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage,
                        model: selectedModel
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });

                    const activeTab = document.querySelector('.tab.active input.tab-title');
                    if (activeTab) {
                        activeTab.value = data.tab_title;
                    }

                })
                .catch(error => {
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" />`;

            document.getElementById('tab-container').insertBefore(newTab, addPageButton);

            chatHistories[newPageName] = [];
            setActiveTab(newTab, newPageName);
            newTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
            });

            // Apply event listeners to the newly added tab
            addTabEditEventListener(newTab.querySelector('.tab-title'));
        });

        function setActiveTab(tab, pageName) {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }

            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const activeInput = activeTab.querySelector('input.tab-title');
                activeTab.classList.remove('active');
                activeInput.setAttribute('disabled', true);
            }

            tab.classList.add('active');
            const currentInput = tab.querySelector('input.tab-title');
            currentInput.removeAttribute('disabled');
            currentInput.focus();

            currentPage = pageName;

            loadChatHistory(pageName);
        }

        function loadChatHistory(pageName) {
            chatBox.innerHTML = '';
            const history = chatHistories[pageName] || [];
            history.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });

            reapplySyntaxHighlighting();
            toggleWhiteEyeLogo();
        }

        // Apply event listeners for tab title editing
        function addTabEditEventListener(tabTitle) {
            tabTitle.addEventListener('click', function() {
                this.removeAttribute('disabled');
                this.focus();
            });

            tabTitle.addEventListener('blur', function() {
                this.setAttribute('disabled', true);
            });

            tabTitle.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    this.setAttribute('disabled', true);
                }
            });
        }

        // Apply the event listener to the first tab
        const firstTab = document.getElementById('new-page-1');
        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });

        // Apply the tab title edit listener to the first tab's title
        const firstTabTitle = firstTab.querySelector('.tab-title');
        addTabEditEventListener(firstTabTitle);
        function openPopup(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const popupWindow = window.open('', title, 'width=600,height=400,resizable,scrollbars');
                    popupWindow.document.write(`
                        <html>
                        <head><title>${title}</title></head>
                        <body>
                            <div class="popup-content">
                                <h2>${title}</h2>
                                <div>${data}</div>
                                <button onclick="window.close()">Close</button>
                            </div>
                        </body>
                        </html>
                    `);
                    popupWindow.document.close();
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }

        toggleWhiteEyeLogo();
    </script>
</body>
</html>

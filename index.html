<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden; /* Ensure no horizontal scroll */
        }

        /* Chat Container to take up the full screen */
        #chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: calc(100vh - 120px); /* Adjusts height to fill most of the viewport */
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add spacing between chat entries */
            color: white;
            background-color: #000000;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
        }

        .message {
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            position: relative;
            max-width: 600px;
            padding: 10px;
            background-color: white;
            overflow-x: hidden; /* Ensure no horizontal scroll */
        }

        /* Main input field for "Describe the coding task..." */
        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        /* Send Button (Upside Down Triangle) - Make it larger and remove the circle */
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 40px solid black; /* Make triangle larger to match input field height */
            cursor: pointer;
        }

        /* Send button container (no circle, just triangle) */
        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo Positioned Significantly Lower for Scroll Visibility */
        #logo-container {
            position: absolute;
            bottom: -200px; /* Moves logo down to require scrolling to see it */
            right: 20px;
            z-index: 10;
        }

        #logo-container img {
            width: 225px; /* 75% of original size */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Chat Interface Container -->
    <div id="chat-container">

        <!-- Chat History / Chat Box -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <!-- Describe the coding task field -->
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <!-- Send button (triangle) -->
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Logo Section (Clickable link to thirdeyeai.org) -->
    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        let userIp = '';

        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Helper function to append messages to the chatbox
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement); // Apply syntax highlighting
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Function to handle submission of the coding task
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';  // Clear the input field

                // Send the coding task to the backend
                fetch('https://070f-34-126-156-247.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        coding_task: codingTask
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);  // Append AI response as code with syntax highlighting
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'An error occurred while processing your request.');
                });
            }
        }

        // Attach event listeners for sending messages
        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });
    </script>
</body>
</html>

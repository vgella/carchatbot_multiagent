<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-T8DHWKCNVS');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">

    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">

    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab container with hidden scrollbar */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        /* Hide the scrollbar */
        #tab-container::-webkit-scrollbar {
            display: none;
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
            width: 150px;
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        .tab:hover {
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 30px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px - 96px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
        }

        /* Dropdown container */
        #model-select-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: inline-block;
        }

        /* Dropdown styling */
        #model-select {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Input and button styles */
        #login-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }

        #login-container input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #333;
            color: white;
            outline: none;
            width: 200px;
        }

        #login-container button {
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        #login-container button:hover {
            background-color: #0056b3;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .message.ai {
            align-self: stretch;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Sign Up Popup */
        .signup-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .signup-popup img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .signup-popup input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: 1px solid white;
            background-color: #333;
            color: white;
            outline: none;
        }

        .signup-popup button {
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .signup-popup button:hover {
            background-color: #0056b3;
        }

        .signup-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Litcode logo -->
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">

    <!-- Tab container -->
    <div id="tab-container">
        <div class="tab active" id="new-page-1" data-page-name="New Page 1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="model-select-container">
            <select id="model-select">
                <option value="chat">LitChat Llama3.1 Model (general)</option>
                <option value="basic">LitCode Basic Model (coding)</option>
                <option value="advanced">LitCode Premium Model (coding)</option>
            </select>
        </div>

        <div id="chat-box"></div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Login container -->
    <div id="login-container">
        <input type="email" id="email-input" placeholder="Email" />
        <input type="password" id="password-input" placeholder="Password" />
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
    </div>

    <!-- Sign Up Popup -->
    <div class="signup-popup" id="signup-popup">
        <span class="signup-popup-close" id="signup-popup-close">&times;</span>
        <img src="litcode_logo_slimthick.svg" alt="Litcode Logo">
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <button id="signup-submit">Sign Up</button>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
        <a href="https://thirdeyeai.org" target="_blank">thirdeye ai</a>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth();
        const db = firebase.getFirestore(app);

        // Login functionality
        const loginButton = document.getElementById('login-button');
        loginButton.addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            firebase.auth().signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    console.log("Logged in as:", user.email);
                    // Load chat history logic here
                })
                .catch(error => {
                    console.error("Login failed:", error);
                });
        });

        // Store chat history in Firestore
        function storeChatHistory(pageName, chatHistory) {
            const user = firebase.auth().currentUser;
            if (user) {
                const userChatsRef = firebase.firestore().collection('users').doc(user.uid).collection('chats');
                userChatsRef.doc(pageName).set({
                    history: chatHistory
                });
            }
        }

        // Append message to chat
        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            document.getElementById('chat-box').appendChild(messageElement);
        }

        // Fetch chat history
        function loadChatHistory() {
            const user = firebase.auth().currentUser;
            if (user) {
                const userChatsRef = firebase.firestore().collection('users').doc(user.uid).collection('chats');
                userChatsRef.get().then((snapshot) => {
                    snapshot.forEach((doc) => {
                        console.log("Chat history for:", doc.id, "=>", doc.data().history);
                        // Load chat into UI here
                    });
                });
            }
        }

        // Sign Up Popup
        const signupButton = document.getElementById('signup-button');
        const signupPopup = document.getElementById('signup-popup');
        const signupClose = document.getElementById('signup-popup-close');
        const signupSubmit = document.getElementById('signup-submit');

        signupButton.addEventListener('click', () => {
            signupPopup.style.display = 'block';
        });

        signupClose.addEventListener('click', () => {
            signupPopup.style.display = 'none';
        });

        signupSubmit.addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            firebase.auth().createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Signed up as:", user.email);
                    signupPopup.style.display = 'none'; // Close the popup after successful signup
                })
                .catch((error) => {
                    console.error("Signup failed:", error);
                });
        });

        window.addEventListener('click', (event) => {
            if (event.target === signupPopup) {
                signupPopup.style.display = 'none';
            }
        });
    </script>
</body>

</html>

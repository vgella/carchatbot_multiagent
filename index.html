<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8DHWKCNVS"></script>

      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    
    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab container */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: black; /* Set background color of the active tab */
            padding: 0;
            box-sizing: border-box;
            height: 50px;
            justify-content: center;
            align-items: center;
        }

        #tab-container .tab.active {
            background-color: black;
            color: white; /* Set text color to white for active tab */
        }

        /* Tab */
        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 16px;
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            color: white;
            text-align: center;
            width: 100px;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 112px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer and Edge */
        }
        
        #chat-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }

        #model-select-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: inline-block;
        }

        #model-select {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            margin-bottom: 0;
        }

        .message.user {
            align-self: flex-end;
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .message.ai {
            align-self: stretch;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #white-eye-logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Add page button positioned at bottom right */
        #new-add-page-button {
            position: absolute;
            bottom: 20px;
            right: 10px;
            z-index: 3;
            font-size: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #new-add-page-button:hover {
            background-color: #0056b3;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background-color: transparent;
        }

        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 0;
            right: -343px;
            width: 300px;
            height: calc(100vh - 170px);
            background-color: transparent;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar.open {
            right: 0;
        }

        .search-tabs {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .sidebar-tab {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-tab:hover {
            background-color: #f0f0f0;
        }

        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 5px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="tab-container">
        <div class="tab active" id="new-page-1" data-page-name="New Page 1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
    </div>

    <div id="chat-container">
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs or chats..." />
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- Sidebar content populated dynamically -->
            </div>
        </div>

        <div id="model-select-container">
            <select id="model-select">
                <option value="chat">LitChat Llama3.1 Model (general)</option>
                <option value="basic">LitCode Basic Model (coding)</option>
                <option value="advanced">LitCode Premium Model (coding)</option>
            </select>
        </div> 

        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Type your message here..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>

        <!-- New Add Page Button at the bottom right -->
        <button id="new-add-page-button">+</button>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
        <a href="https://thirdeyeai.org" target="_blank">thirdeye ai</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const newAddPageButton = document.getElementById('new-add-page-button');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const searchTabs = document.getElementById('search-tabs');
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;
        let sidebarVisible = false;

        const chatHistories = {
            'New Page 1': []
        };

        // Fetch user IP (dummy for example)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Append a message to the chat box
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            const selectedModel = document.getElementById('model-select').value;

            if (sender === 'AI') {
                if (isCode && selectedModel !== 'chat') { 
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = text;
                    preElement.appendChild(codeElement);
                    preElement.style.whiteSpace = 'pre-wrap';

                    messageElement.appendChild(preElement);
                    hljs.highlightElement(codeElement);
                } else {
                    messageElement.textContent = text;
                }

                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = createFeedbackButton();
                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true;
                }
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.appendChild(whiteEyeLogo); // Ensure white-eye-logo is always at the end

            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Create feedback button
        function createFeedbackButton() {
            const feedbackButton = document.createElement('button');
            feedbackButton.id = 'feedback-button';
            feedbackButton.textContent = 'Leave Feedback';
            feedbackButton.addEventListener('click', () => {
                window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
            });
            return feedbackButton;
        }

        // Submit coding task
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
            const selectedModel = document.getElementById('model-select').value;
            const activeTab = document.querySelector('.tab.active input.tab-title');
            const currentTitle = activeTab.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                fetch('https://example.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage,
                        model: selectedModel,
                        tab_name: currentTitle
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });

                    const activeTab = document.querySelector('.tab.active input.tab-title');
                    if (activeTab) {
                        activeTab.value = data.tab_title;
                    }
                })
                .catch(error => {
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        // Handle adding a new page when the add page button is clicked
        newAddPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.setAttribute('data-page-name', newPageName);
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" />`;

            document.getElementById('tab-container').appendChild(newTab);
            newTab.addEventListener('click', function () {
                const originalPageName = this.getAttribute('data-page-name');
                setActiveTab(this, originalPageName);
            });
            chatHistories[newPageName] = [];
            setActiveTab(newTab, newPageName);

            // Create corresponding sidebar tab
            const sidebarTab = document.createElement('div');
            sidebarTab.classList.add('sidebar-tab');
            sidebarTab.textContent = newPageName;

            sidebarTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
                sidebar.classList.remove('open');
                sidebarVisible = false;
            });

            sidebarContent.appendChild(sidebarTab);
        });

        // Set active tab
        function setActiveTab(tab, pageName) {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const activeInput = activeTab.querySelector('input.tab-title');
                activeTab.classList.remove('active');
                activeInput.setAttribute('disabled', true);
            }

            tab.classList.add('active');
            const currentInput = tab.querySelector('input.tab-title');
            currentInput.removeAttribute('disabled');
            currentInput.focus();

            currentPage = pageName;
        }
    </script>
</body>
</html>
